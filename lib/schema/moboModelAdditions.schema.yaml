---
description: mobo model JSON Schema

properties:

####################################################
# JSON Schema annotations                          #
####################################################

  type:
    enum:
      - array
    important: false

####################################################
# Model Specific Properties                        #
####################################################

  recommended:
    type: array
    items:
      type: string
    specific: domain
    appliesNot:
      - form
    description: |
      Array of fields that should be highlighted as recommended (complementary to mandatory)

  smw_subobject:
    type: boolean
    default: false
    specific: platform
    appliesNot:
      - form
    description: |
      If true, this models attributes will be created as subobjects.
      Useful if this model is used through multiple instances.

  smw_subobjectExtend:
    type: object
    specific: platform
    appliesNot:
      - form
    description: |
      Contains a set (object) of additional #subobject properties

  smw_display:
    type: string
    default: table
    specific: platform
    appliesNot:
      - form
    description: |
      Defines the template output rendering mode, whether the template should use tables, ul, etc.<br>
      The rendering mode must be available in  /mobo_template/template.wikitext!

  smw_prepend:
    type:
      - object
      - string
    properties:
      wikitext:
        type: string
        description: wikitext to prefix
      header:
        type: number
        description: Inserts auto generated header of given hierachy (1-6)
        minimum: 1
        maximum: 6
      template:
        type: string
        description: name of a template to inject. Must exist
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Prefixes wikitext to both forms and templates. Can either be a string
      or an object for more advanced features (auto-generate headers, inject templates
      or add arbitrary wikitext)

  smw_prependForm:
    type:
      - object
      - string
    properties:
      wikitext:
        type: string
        description: wikitext to prefix
      header:
        type: number
        description: Inserts auto generated header of given hierachy (1-6)
        minimum: 1
        maximum: 6
      template:
        type:
        - string
        - array
        description: name of a template to inject. Must exist
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Prefixes wikitext only to forms (edit-view). Can either be a string
      or an object for more advanced features (auto-generate headers, inject templates
      or add arbitrary wikitext)

  smw_prependPage:
    type:
      - object
      - string
    properties:
      wikitext:
        type: string
        description: wikitext to prefix
      header:
        type: number
        description: Inserts auto generated header of given hierachy (1-6)
        minimum: 1
        maximum: 6
      template:
        type:
        - string
        - array
        description: name of a template to inject. Must exist
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Prefixes wikitext only to templates (page-view). Can either be a
      string or an object for more advanced features (auto-generate headers, inject
      templates or add arbitrary wikitext)

  smw_prependCategory:
    type: string
    specific: implementation
    appliesNot:
      - form
    description: |
      Wikitext to prepend on the category page

  smw_append:
    type:
      - object
      - string
    properties:
      wikitext:
        type: string
        description: Wikitext to append.
      template:
        type: string
        description: Name of the template to inject.
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Adds a postfix wikitext to forms and models

  smw_appendForm:
    type:
    - object
    - string
    properties:
      wikitext:
        type: string
        description: wikitext to prefix
      template:
        type:
        - string
        - array
        description: name of a template to inject. Must exist
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Appends wikitext only to forms (edit-view).
      Can either be a string or an object for more advanced features.
      (auto-generate headers, inject templates or add arbitrary wikitext)

  smw_appendPage:
    type:
    - object
    - string
    properties:
      wikitext:
        type: string
        description: wikitext to prefix
      template:
        type:
        - string
        - array
        description: name of a template to inject. Must exist
    additionalProperties: false
    specific: implementation
    appliesNot:
      - form
    description: |
      Appends wikitext only to templates (page-view). Can either be a
      string or an object for more advanced features (auto-generate headers, inject
      templates or add arbitrary wikitext)

  smw_appendCategory:
    type: string
    specific: implementation
    appliesNot:
      - form
    description: |
      Wikitext to postfix on the category page

  smw_category:
    type: boolean
    default: true
    specific: platform
    appliesNot:
      - form
    description: |
      Whether the template should tag the page as a category of the model-name.

  smw_categories:
    type: array
    items:
      type: string
    specific: platform
    appliesNot:
      - form
    description: |
      Array of additional categories the template should set.

  showForm:
    type: boolean
    default: true
    specific: domain
    appliesNot:
      - form
    description: |
      If true the template/model will be hidden in the form view.
      This will usually be declared in the forms by adding this after the model $extend.

  showPage:
    type: boolean
    default: true
    specific: domain
    appliesNot:
      - form
    description: |
      If true the template/model will be hidden in the page view.
      This will usually be declared in the forms by adding this after the model $extend.
