<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobo Viewer</title>

    <script src="lib/jquery-1.11.1.min.js"></script>

    <script src="lib/select2/select2.full.js"></script>

    <script src="lib/require.js"></script>

    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="lib/docson/css/docson.css" rel="stylesheet">
    <link href="lib/select2/select2.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">


</head>
<body>
<div class="container">

    <h1><img src="img/logo.svg" alt="mobo" id="logo" /> Viewer
        <small><br><a href="graph.html">Graph View of model</a></small>
    </h1>
    <h2>Select Schema / Wikitext</h2>

    <select id="select-schema" style="width: 300px" data-placeholder="Select Schema">
        <option></option>
    </select>

    <select id="select-wikitext" style="width: 300px" data-placeholder="Select Wikitext">
        <option></option>
    </select>

    <div id="default-view">

        <br>

        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a data-target="#jsonschema"  data-toggle="tab">JSON Schema</a></li>
            <li><a data-target="#docs" data-toggle="tab">Schema Documentation</a></li>
            <li><a data-target="#formexample" data-toggle="tab">Example Form</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="jsonschema">
                <p class="helptext">Displays the final JSON Schema with all processing and inheritance applied</p>
                <pre><code id="schema"></code></pre>
            </div>
            <div class="tab-pane" id="docs">
                <br>
                <div id="doc"></div>
            </div>
            <div class="tab-pane" id="formexample">
                <p class="helptext">An example form representaion. Visit your wiki for the real results.</p>
                <div id="form"></div>

                <h2>Form Result</h2>
                <pre><code id="result"></code></pre>
            </div>
        </div>

    </div>

    <div id="detail-view">
        <h2><span id="detail-title"></span> <small id="detail-links"></small></h2>
        <pre><code id="detail-markup"></code></pre>
    </div>


    <div id="refresh" style="display: none;">Refreshing...</div>

    <script src="lib/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="lib/jsoneditor.min.js"></script>

    </div>
</body>
</html>
