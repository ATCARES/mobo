---
description: mobo form JSON Schema

properties:
  naming:
    type: string
    specific: domain
    description: |
      Provides naming conventions / guideline. Will appear on the form page itself.

  items:
    type:
      - object
    description: |
        Lists all models that the form uses.<br>
        Those are included by `$extend`.<br>
        If multiple instance templates need to be created, use another items hierachy.

  sf_forminput:
    type: object
    link: https://www.mediawiki.org/wiki/Extension:Semantic_Forms/Defining_forms#The_.23forminput_function
    specific: platform
    description: |
      Object, containing SemanticForms #forminput options

  sf_forminfo:
    type: object
    description: Object (Set), containing all SemanticForms info parameters.
    link: https://www.mediawiki.org/wiki/Extension:Semantic_Forms/Defining_forms#.27info.27_tag
    specific: platform

  sf_freetext:
    type: boolean
    default: true
    description: Decides whether the freetext textarea will be displayed below the
      form.
    specific: platform

  sf_summary:
    type: boolean
    default: false
    description: Decides whether a summary field will be displayed at the bottom of
      the form.
    specific: platform